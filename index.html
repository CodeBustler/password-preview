<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Preview | 66/100 Projects by CodeBustler</title>
    <link
      rel="img/icon"
      href="https://avatars.githubusercontent.com/u/110022096?v=4"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/81d73e8e4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Password Preview</h1>
      <div class="inputBox">
        <input type="password" id="password" placeholder="Password" />
        <i class="fa-solid fa-eye-slash"></i>
        <!-- <i class="fa-solid fa-eye"></i> -->
      </div>
    </div>
    <footer>By CodeBustler</footer>
    <script>
      let input = document.querySelector('#password');
      let eyeIcon = document.querySelector('i');

      eyeIcon.addEventListener('click', () => {
        if (input.type == 'password') {
          input.type = 'text';
          eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
        } else {
          input.type = 'password';
          eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
        }
      });
    </script>
  </body>
</html>
